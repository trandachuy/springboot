name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    name: "Run build"
    runs-on: ubuntu-latest
        
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Use cache
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: "${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}"
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Configure Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          maven-version: 3.8.6
      - name: "Run Maven"
        shell: bash
        run: mvn clean install --batch-mode
